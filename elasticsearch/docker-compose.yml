# 单个服务
version: '3'
services:
  # elasticsearch
  elasticsearch:
    image: elasticsearch:7.10.1
    container_name: elasticsearch # docker启动后的名称
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      # cluster.name: "elasticsearch"  # es 名称
       ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    volumes:
      #- ~/data/es:/usr/share/elasticsearch/data
      - ./config/es/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    networks:
      - elastic  
  # kibana
  kibana:
    image: kibana:7.10.1
    container_name: kibana # docker名称
    environment:
      elasticsearch.url: http://localhost:9200 # es地址
      server.name: kibana
      i18n.locale: zh-CN
    volumes:
      - ./config/kibana/kibana.yml:/opt/kibana/config/kibana.yml
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch # 依赖es启动
    networks:
      - elastic 

networks:
  elastic:
    driver: bridge